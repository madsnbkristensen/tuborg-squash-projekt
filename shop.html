<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta
      name="description"
      content="I Tuborg Squash Shop kan du finde vores nye merchendise, som også kan vindes ved at spinne vores lykkehjul"
    >
    <meta
      name="keywords"
      content="Tuborg Squash, shop, merchendise, t-shirt, bøllehat, køb, køb tuborg"
    >
    <meta name="geo.placename" content="Danmark" >
    <meta property="og:type" content="website" >
    <meta property="og:title" content="Tuborg Squash - Shop" >
    <meta property="og:site_name" content="Tuborg Squash - Shop" >
    <meta
      property="og:description"
      content="Tuborg Squash, Shop vores merchendise"
    >
    <meta property="og:locale" content="da_dk" >
    <title>Tuborg Squash - Shop</title>
    <link rel="icon" type="image/x-icon" href="./img/logo.webp" >
    <link rel="stylesheet" href="/css/style.css" >
  </head>
  <body>
    <!--HEADER-->
    <header>
      <section class="logo-container">
        <a href="./index.html"><img src="/img/logo.webp" alt="logo" ></a>
      </section>
      <!--NAVBAR-->
      <nav class="navbar">
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="./historie-side.html">Vores Historie</a>
          </li>
          <li class="nav-item"><a href="./shop.html">Shop</a></li>
          <li class="nav-item"><a href="./kontakt.html">Kontakt Os</a></li>
          <li class="nav-item some-ikon">
            <a
              aria-label="Se Tuborg Squash' instagram"
              target="_blank"
              href="https://www.instagram.com/tuborg/"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li class="nav-item some-ikon">
            <a
              aria-label="Se Tuborg Squash' facebook"
              target="_blank"
              href="https://www.facebook.com/TuborgSquash"
              ><i class="fa-brands fa-square-facebook"></i
            ></a>
          </li>
        </ul>
      </nav>
      <!--BURGERMENU-->
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </header>
    <!--MAIN-->
    <main>
      <!--SHOP PAGE-->
      <section class="shop-section main-section">
        <section
          class="appelsin-1-container appelsin-container hist-appelsin-h-1"
        >
          <img src="/img/appelsin1.webp" alt="appelsin" >
        </section>
        <h4>Merchendise</h4>
        <hr >
        <img
          class="merch-img-shirt merch-img"
          src="./img/tuborg-t-shirts.webp"
          alt="2 tuborg t-shirts"
        >
        <div class="merch-container-desktop">
          <img
            class="merch-img-dekstop"
            src="/img/t-shirt-hvid.webp"
            alt="tuborg t-shirt hvid"
          >
          <img
            class="merch-img-dekstop"
            src="/img/t-shirt-orange.webp"
            alt="tuborg t-shirt orange"
          >
        </div>

        <div class="merch-container-desktop">
          <img
            class="merch-img-dekstop"
            src="./img/boellehat-forside.webp"
            alt="bøllehat forside"
          >
          <img
            class="merch-img-dekstop"
            src="./img/boellehat-bagside.webp"
            alt="bøllehat bagside"
          >
        </div>

        <img
          class="merch-img-hat merch-img"
          src="./img/boellehat.webp"
          alt="bøllehat"
        >
        <a
          target="_blank"
          href="https://www.barworld.com/shop/fanshop-47s1.html"
          ><section class="laes-mere-knap">Shop her</section></a
        >
        <section
          class="appelsin-2-container appelsin-container hist-appelsin-v-1"
        >
          <img src="/img/appelsiner2.webp" alt="appelsiner" >
        </section>
      </section>
    </main>
    <!--FOOTER-->
    <footer>
      <section>
        <div class="adresse-container footer-info-kasse">
          <p>Adresse:</p>
          <p class="oplysning">
            Carlsberg Danmark A/S J.C Jacobsens Gade 1 1799 København V
          </p>
        </div>
        <div class="email-container footer-info-kasse">
          <p>Email:</p>
          <p class="oplysning">forbrugerservice@carlsberg.dk</p>
        </div>
        <div class="email-container footer-info-kasse">
          <p>Tlf:</p>
          <p class="oplysning">33 27 33 27</p>
        </div>
      </section>
      <div class="streg"></div>
      <section>
        <img class="footer-logo" src="/img/logo.webp" alt="" >
      </section>
    </footer>
    <script src="/scripts/burgerscript.js"></script>
    <script
      src="https://kit.fontawesome.com/e5d2e9687a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
